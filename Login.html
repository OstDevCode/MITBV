<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="h-full bg-gray-100">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                    <input type="email" id="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300">
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Not a member?
                <a href="#" id="signup" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign up</a>
            </p>

            <button id="logout" class="mt-4 w-full bg-red-500 text-white px-4 py-2 rounded hidden">
                Logout
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const signupBtn = document.getElementById("signup");
            const logoutBtn = document.getElementById("logout");

            // Verificar si hay un usuario autenticado al cargar la página
            netlifyIdentity.on("init", (user) => {
                if (user) {
                    console.log("Usuario autenticado:", user);
                    logoutBtn.classList.remove("hidden");
                }
            });

            // Abrir la ventana de login al enviar el formulario
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                netlifyIdentity.open("login");
            });

            // Abrir la ventana de registro
            signupBtn.addEventListener("click", (e) => {
                e.preventDefault();
                netlifyIdentity.open("signup");
            });

            // Detectar cuando el usuario inicia sesión
            netlifyIdentity.on("login", (user) => {
                alert("Login exitoso, bienvenido " + user.email);
                console.log("Usuario autenticado:", user);
                logoutBtn.classList.remove("hidden");
            });

            // Detectar cuando el usuario cierra sesión
            netlifyIdentity.on("logout", () => {
                alert("Cerraste sesión.");
                console.log("Usuario cerró sesión.");
                logoutBtn.classList.add("hidden");
            });

            // Cerrar sesión
            logoutBtn.addEventListener("click", () => {
                netlifyIdentity.logout();
            });
        });
    </script>
</body>
</html>
